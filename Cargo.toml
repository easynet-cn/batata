[package]
name = "batata"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = {version = "4.5.1"}
config = "0.13.4"
log = "0.4.20"
sea-orm = {version = "0.12.14", features = ["sqlx-mysql", "runtime-tokio"]}
serde = "1.0.197"
sqlx = {version = "0.7.3", features = ["runtime-tokio"]}
tokio = {version = "1.36.0", features = ["full"]}
