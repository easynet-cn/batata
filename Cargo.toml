[package]
name = "batata"
version = "0.1.0"
authors = ["Tianyu Liang <124244236@qq.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-macros = "0.2.4"
actix-service = "2.0.2"
actix-utils = "3.0.1"
actix-web = {version = "4.5.1"}
bytes = "1.5.0"
config = "0.13.4"
env_logger = "0.11.2"
futures-core = "0.3.30"
log = "0.4.21"
pin-project-lite = "0.2.13"
regex = "1.10.3"
sea-orm = {version = "0.12.14", features = ["sqlx-mysql", "runtime-tokio"]}
serde = "1.0.197"
slog = "2.7.0"
slog-term = "2.9.1"
sqlx = {version = "0.7.3", features = ["runtime-tokio"]}
time = "0.3.34"
tokio = {version = "1.36.0", features = ["full"]}
