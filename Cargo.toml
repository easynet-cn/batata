[package]
name = "batata"
version = "0.1.0"
authors = ["Tianyu Liang <124244236@qq.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-macros = "0.2.4"
actix-service = "2.0.2"
actix-utils = "3.0.1"
actix-web = {version = "4.5.1"}
anyhow = "1.0.82"
base64 = "0.22.0"
bcrypt = "0.15.1"
bytes = "1.5.0"
chrono = "0.4.38"
config = "0.13.4"
env_logger = "0.11.3"
futures-core = "0.3.30"
jsonwebtoken = "9.3.0"
log = "0.4.21"
pin-project-lite = "0.2.14"
regex = "1.10.3"
sea-orm = {version = "0.12.15", features = ["sqlx-mysql", "runtime-tokio"]}
serde = "1.0.197"
slog = "2.7.0"
slog-term = "2.9.1"
sqlx = {version = "0.7.4", features = ["runtime-tokio"]}
thiserror = "1.0.58"
time = "0.3.34"
tokio = {version = "1.37.0", features = ["full"]}
uuid = {version = "1.8.0", features = ["v4", "fast-rng", "macro-diagnostics"]}
