[package]
name = "batata"
version = "0.1.0"
authors = ["Tianyu Liang <124244236@qq.com>"]
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-macros = "0.2.4"
actix-service = "2.0.3"
actix-utils = "3.0.1"
actix-web = {version = "4.11.0"}
anyhow = "1.0.98"
base64 = "0.22.1"
bcrypt = "0.17.0"
bytes = "1.10.1"
chrono = "0.4.41"
config = "0.15.11"
futures = "0.3.31"
jsonwebtoken = "9.3.1"
pin-project-lite = "0.2.16"
regex = "1.11.1"
rust-crypto = "0.2.36"
sea-orm = {version = "1.1.11", features = ["sqlx-mysql", "runtime-tokio"]}
serde = "1.0.219"
serde_json = "1.0.140"
sqlx = {version = "0.8.6", features = ["runtime-tokio"]}
thiserror = "2.0.12"
time = "0.3.41"
tokio = {version = "1.45.1", features = ["full"]}
tonic = "0.13.1"
tracing = {version = "0.1.41", features = ["log"]}
tracing-bunyan-formatter = "0.3.10"
tracing-log = "0.2.0"
tracing-subscriber ={version = "0.3.19", features = ["registry", "env-filter"]}
uuid = {version = "1.17.0", features = ["v4", "fast-rng", "macro-diagnostics"]}
